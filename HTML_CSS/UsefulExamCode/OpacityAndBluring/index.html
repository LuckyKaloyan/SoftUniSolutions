<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Effects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box image-blur1">
            <img src="image.jpg" alt="Sample Image">
            <div class="label">Blur 1</div>
        </div>
        <div class="box image-blur2">
            <img src="image.jpg" alt="Sample Image">
            <div class="label">Blur 2</div>
        </div>
        <div class="box image-opacity1">
            <img src="image.jpg" alt="Sample Image">
            <div class="label">Opacity 1</div>
        </div>
        <div class="box image-opacity2">
            <img src="image.jpg" alt="Sample Image">
            <div class="label">Opacity 2</div>
        </div>
        <div class="box image-darkness1">
            <img src="image.jpg" alt="Sample Image">
            <div class="label">Darkness 1</div>
        </div>
        <div class="box image-darkness2">
            <img src="image.jpg" alt="Sample Image">
            <div class="label">Darkness 2</div>
        </div>
    </div>
</body>
</html>
