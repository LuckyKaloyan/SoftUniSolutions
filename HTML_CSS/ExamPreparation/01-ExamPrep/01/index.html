<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400;700&display=swap">
    
    <title>SignUp-Form</title>
</head>
<body>
    <div class="whole">
        <div class="firstrow inside">
            <button class="firstrowbutton firstbutton">Sign Up</button>
            <button class="firstrowbutton">Log In</button>
        </div>
        <h2 class="inside">Sign Up for Free</h2>
        <div class="secondrow inside">
        <input type="text" name="FirstName" id="FirstName" placeholder="First Name">
        <input type="text" name="LastName" id="LastName" placeholder="Last Name">
        </div>
        <div class="thirdrow inside">
        <input type="email" name="EmailAdress" id="EmailAdress" placeholder="Email Adress">
        </div>
        <div class="fourthrow inside">
        <input type="password" name="Password" id="Password" placeholder="Set A Password">
        </div>
        <button class="getstartedbutton">GET STARTED</button>
    </div>

</body>
</html>
