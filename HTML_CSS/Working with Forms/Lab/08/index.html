<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Fieldset</title>
</head>
<body>
    

    <h1>Fieldset</h1>
    <p>The fieldset element is used to group several controls as well as labels within a web form.</p>

    <fieldset>
        <legend>Login</legend>
        <br>
            <div>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username">
    </div>
        <br>
        <div>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" maxlength="16">
    </div>
        <br>
        <div class="buttonche">
            <button>Submit</button>
        </div>
        
    
    </fieldset>

</body>
</html>
