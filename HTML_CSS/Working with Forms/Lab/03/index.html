    <h1>Textarea</h1>
The <strong>textarea</strong> element represents a multi-line plain-text editing control, useful when you want to allow users to enter a sizeable amount of free-form text, for example a comment on a review or feedback form.
<div>
    <textarea name="textarea" row="5" cols="45">Text goes here</textarea>
</div>
