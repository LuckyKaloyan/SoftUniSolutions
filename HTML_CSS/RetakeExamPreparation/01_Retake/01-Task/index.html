<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up</title>
</head>
<body>
    <div class="whole">
        <div class="firstrow">
            <button class="signup">Sign Up</button>
            <button class="login">Log In</button>
        </div>
        <div class="secondrow">Sign Up for Free</div>
        <div class="thirdrow">
            <div class="names">
                <div class="firstname"><input type="text" id="firstname"><label for="firstname">First Name</label></div>
                <div class="lastname"><input type="text" id="lastname"><label for="lastname">Last Name</label></div>
            </div>
            <div class="email"><input type="email" id="email"><label for="email">Email Adress</label></div>
            <div class="password"><input type="password" id="password"><label for="password">Set A Password</label></div>
        </div>
        <div class="fourthrow"><button class="signup">GET STARTED</button></div>
    </div>
</body>
</html>
