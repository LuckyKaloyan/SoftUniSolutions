<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fitness Calculator</title>
</head>
<body>
    <div class="zero">
    <div class="first">
           <img src="image/calculator.png" alt=""> 
    </div>

    <div class="second">
        <h1 class="paded">FITNESS CALCULATOR</h1>

        <div class="paded buttons">
        <button class="green">Standart units (US)</button>
        <button class="gray">Metric units</button>
        </div>

        <h2>Gender</h2>
        <div class="paded gen" >
                <select name="select" id="gender" class="genderleft">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                </select>
        <input type="text" placeholder="Years..." class="genderright">
        </div>
        <h2 class="paded">Weight</h2>
        <input type="text" placeholder="Pounds..." class="pounds">
        <h2 class="paded">Height</h2>
        <div class="paded">
            <input type="text" placeholder="Feet...">
            <input type="text" placeholder="Inches...">
        </div>
        <button class="calc">Calculate</button>
    </div>
</div>
</body>
</html>
