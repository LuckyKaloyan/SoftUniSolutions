<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SoftUni LogIn</title>
</head>
<body>


<div class="INEEDIT">
    <div class="leftside">

        <div class="one">SoftUni</div>
        <div class="tittle">
            <h1>Welcome to SoftUni.</h1>
            <p>Are you ready to become a dev?</p>
        </div>
        <div class="icons">
            <i class="fa-solid fa-earth-asia"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>

        </div>
    <div class="rightside">
        <label for="Username">USERNAME </label>
        <input type="text" name="Username" id="Username" placeholder="antoniyaat">
        <label for="Email">EMAIL</label>
        <input type="email" name="Email" id="Email" placeholder="a.atanasove@softuni.bg">
        <label for="Password">PASSWORD</label>
        <input type="password" name="Password" id="Password" placeholder="********">
        <label for="RepeatPassword">PASSWORD</label>
        <input type="password" name="RepeatPassword" id="RepeatPassword" placeholder="********">
        <div class="Buttons">
            <button>REGISTER</button>
            <a href="">I am already a ninja</a>
        </div>
    </div>
</div>
  

</body>
</html>
