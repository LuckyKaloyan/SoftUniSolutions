<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Simple Selectors</title>
</head>
<body>

<h1>Main Title</h1>

<h2>Subheading</h2>

<p><p1>This is a special paragraph styled uniquely.</p1></p>

<p>This is a regular paragraph.</p>

<div>Highlighted content inside a div.
<ul>
<li>First item</li>

<li>Second item</li>

<li>Third item</li>
</ul>
</div>
<p class="highlight">
This paragraph is highlighted.
</p>
</body>
</html>
