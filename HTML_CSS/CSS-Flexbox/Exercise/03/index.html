<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section class="main-section">
        <div class="main week">
            <div class="tittle top">Workweek</div>
            <div class="items"><p>1 Monday</p><p>2 Thuesday</p><p>3 Wednesday</p><p>4 Thursday</p><p class="corner">5 Friday</p></div>
        </div>
        <div class="main weekend">
        <div class="tittle">Weekend</div>
        <div class="items"><p>6 Saturday</p><p class="corner">7 Sunday</p></div>
        </div>
    </section>
    <section class="sided-section">
        <div class="side">
            <div class="sides">REMINDERS</div>
            <div class="sides dates">SPECIAL DATES</div>
        </div>
    </section>
</body>
