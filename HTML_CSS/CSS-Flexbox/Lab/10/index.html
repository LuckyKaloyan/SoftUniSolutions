<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>flex-basis</title>
</head>
<body>
    

<h1>flex-basis</h1>
<h2>flex-basis: 5em;</h2>

<div class="basis flex-container">
    <div class="basis-item">1</div>
    <div class="basis-item">2</div>
    <div class="basis-item">3</div>
    <div class="basis-item">4</div>
    <div class="basis-item">5</div>
    <div class="basis-item">6</div>
</div>


<h2>flex-basis: 5em; flex-shrink: 0; (max-width: 5em)</h2>

<div class="max-width flex-container">
<div class="basis-item">1</div>
<div class="basis-item">2</div>
<div class="basis-item">3</div>
<div class="basis-item">4</div>
<div class="basis-item">5</div>
<div class="basis-item">6</div>
</div>

<h2>flex-basis: 5em; flex-grow: 1; (min-width: 5em)</h2>
<div class="min-width flex-container">

<div class="basis-item">1</div>
<div class="basis-item">2</div>
<div class="basis-item">3</div>
<div class="basis-item">4</div>
<div class="basis-item">5</div>
<div class="basis-item">6</div>
</div>
</body>
</html>
